<div class="container-panel" ng-repeat="employee in employeeListController.employeeDS">
    <div class="em-panel details-panel">
        <div class="panel-header">
            <a href="" ng-click="employeeListController.goToDetails(employee.personId)">
                {{employee.firstName}} {{employee.lastName}}
            </a>
        </div>
        <details-data-content-panel employee="employee"></details-data-content-panel>
    </div>
</div>
